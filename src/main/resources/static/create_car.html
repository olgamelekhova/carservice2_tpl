<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create car</title>
</head>
<body>
<a href="index.html">Menu</a>

<h1>Add a car</h1>

<form>
    <label for="plateNumberId">Plate number: </label><input id="plateNumberId" type="text" name="plateNumber"
                                                            value="11AA22"><br>
    <label for="brandId">Brand: </label><input id="brandId" type="text" name="brand" value="Ferrari"><br>
    <label for="priceId">Price: </label><input id="priceId" type="text" name="price" value="1000"><br><br>
    <input type="button" value="Submit" onclick="sendCar()">
</form>

<script>
    function sendCar() {
        var text = '{"';
        text += 'plateNumber":"' + document.getElementById("plateNumberId").value + '",'
        text += '"brand":"' + document.getElementById("brandId").value + '",'
        text += '"price":"' + document.getElementById("priceId").value + '"}'

        var car = JSON.parse(text);

        var httpRequest = new XMLHttpRequest();
        httpRequest.open('POST', "http://localhost:8080/cars", true);
        httpRequest.setRequestHeader("Content-type", "application/json");
        httpRequest.send(JSON.stringify(car));

    }
</script>
</body>
</html>
